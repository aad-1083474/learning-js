<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables</title>
    </head>
<body>

    <script>
      let var1 = 3
      console.log(var1);

      const calculation = 2 + 2
      console.log(calculation);
      console.log(calculation / 8);

      const result = calculation + 2;
      console.log(result);
      

      let message = 'Dit si een bericht';
      console.log(message); console.log(';')

      var1 = var1 + var1
      console.log(var1)

      const var2 = 3; // Default variabele
      var var3 = 4; // Verouderde let, maar met issues. Bij modern JS daarom let i.p.v. var

      console.log(typeof var2);
      console.log(typeof message);  
      
    </script>
</body>
</html>
